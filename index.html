<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img
          src="images/logo.svg"
          alt="Imagem de um sorvete de casquinha roxo"
          id="logo"
        />

        <h1>Space Cream</h1>
      </header>

      <main>
        <div class="text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a
            rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet
            erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent
            at quam aliquet.
          </p>
        </div>

        <div class="cards">
          <div class="card">
            <img
              src="images/sorvete1.jpg"
              alt="3 sorvetes cor de rosa empilhados e amoras em volta"
            />
            <h2>Paletas</h2>
          </div>

          <div class="card">
            <img
              src="images/sorvete2.jpg"
              alt="Copo de smoothie roxo com frutas vermelhas em cima e banana"
            />
            <h2>Shakes</h2>
          </div>

          <div class="card">
            <img
              src="images/sorvete3.jpg"
              alt="Colher com uma bola de creme roxo"
            />
            <h2>Massas</h2>
          </div>

          <div class="card">
            <img
              src="images/sorvete4.jpg"
              alt="Imagem de um picolé com dois sabores"
            />
            <h2>Picolés</h2>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
